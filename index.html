<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        @font-face {
            font-family: 'MinecraftFive';
            src: url('MinecraftFive.ttf') format('truetype');
        }

        @font-face {
            font-family: 'MinecraftSeven';
            src: url('MinecraftSeven.ttf') format('truetype');
        }

        body {
            font-family: 'MinecraftFive', sans-serif;
            text-align: center;
            background-image: url('fondo.jpg'); /* Asegúrate de que esta ruta sea correcta */
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #000;
            color: #00ff00; /* Color verde programador */
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Asegura que el contenido se ajuste bien */
            padding-bottom: 100px; /* Agrega espacio para el social-links */
        }

        h1 {
            font-family: 'MinecraftSeven', sans-serif;
            font-size: 3em;
            margin: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .link-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .link-container p {
            font-family: 'MinecraftFive', sans-serif;
            font-size: 1.5em;
            color: #fff; /* Color verde programador */
            margin-bottom: 10px; /* Espacio entre el texto y los enlaces */
            text-align: center; /* Centra el texto horizontalmente */
            grid-column: span 3; /* Hace que el párrafo ocupe las tres columnas */
        }

        .link-container a {
            font-family: 'MinecraftFive', sans-serif;
            font-size: 2em;
            color: #fff;
            text-decoration: none;
            background-color: #55acee;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }

        .link-container a:hover {
            background-color: #0077cc;
        }

        .link-container .link {
            display: grid;
            align-items: center;
            justify-items: center;
            grid-column: span 3;
        }

        .social-links {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para mejorar la legibilidad de los enlaces sociales */
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .social-link {
            margin-right: 20px;
        }

        .network {
            font-weight: bold;
        }

        .twitter {
            color: #55acee; /* Azul para Twitter */
        }

        .youtube {
            color: #FF0000; /* Rojo para YouTube */
        }

        .instagram {
            color: #FED000; /* Amarillo para Instagram */
        }

        .social-icon {
            color: inherit;
            text-decoration: none;
        }

        .social-icon:hover {
            text-decoration: underline;
        }

        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
                padding-bottom: 150px; /* Asegura espacio suficiente para social-links en móviles */
            }

            h1 {
                font-size: 2em;
                margin: 10px;
            }

            p {
                font-size: 14px;
                margin-bottom: 10px;
            }

            .link-container {
                grid-template-columns: 1fr;
            }

            .link-container a {
                font-size: 1.5em;
                padding: 8px 16px;
                margin: 5px 0;
            }

            .link-container .link {
                grid-column: 1 / -1;
            }

            .social-links {
                position: static;
                margin-top: 20px;
                padding: 10px;
            }

            .social-link {
                margin-right: 10px;
            }

            .social-link p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Bienvenido a Mi Página</h1>
    <div class="link-container">
        <p>Skin Packs:</p>
        <a href="SkinPackConan">Detective Conan</a>
        <a href="SkinPackTransylvania">Hotel Transylvania</a>
        <a href="SkinPackConan">Detective Conan</a>
        <a href="SkinPackTransylvania">Hotel Transylvania</a>
        <a href="SkinPackConan">Detective Conan</a>
        <a href="SkinPackTransylvania" class="link">Hotel Transylvania</a>
    </div>
    <div class="social-links">
        <div class="social-link">
            <p><span class="network twitter">Twitter:</span> <a href="https://twitter.com/zeromrja" class="social-icon" target="_blank">@zeromrja</a></p>
        </div>
        <div class="social-link">
            <p><span class="network youtube">YouTube:</span> <a href="https://youtube.com/@zeromrja" class="social-icon" target="_blank">@zeromrja</a></p>
        </div>
        <div class="social-link">
            <p><span class="network instagram">Instagram:</span> <a href="https://instagram.com/zeromrja" class="social-icon" target="_blank">@zeromrja</a></p>
        </div>
    </div>
    <audio id="clickSound" src="snes_pop-7a6d3.ogg"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const clickSound = document.getElementById('clickSound');

            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault(); // Evita que el enlace se abra inmediatamente
                    const href = link.getAttribute('href');
                    
                    clickSound.play();

                    clickSound.onended = function() {
                        window.location.href = href;
                    };
                });
            });
        });
    </script>
</body>
</html>
